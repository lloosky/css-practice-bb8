  <!doctype html>
  <html lang="en">
    <head>
      <link rel="stylesheet" type="text/css" href="style/style.css">
      <title>BB-8</title>
    </head>
    <body>
        <div class="field">
          <div class="bb8">
            <div class="bodyBB8">
              <div class="circle">
                <div class="circle circle-1"></div>
                <div class="circle circle-2"></div>
                <div class="circle circle-3"></div>
                <div class="dot"></div>
                <div class="dot dot1"></div>
                <div class="bellyLine"></div>
                <div class="bellyLine line-2"></div>
                <div class="bellyLine line-3"></div>
              </div>
              <div class="box-shadow">
                <div class="shadowCrop"></div>
              </div>
            </div>
            <div class="headBB8">
              <div class="box-shadow-head">
                <div class="shadowCropHead"></div>
              </div>
              <div class="lens">
                <div class="lensLine"></div>
              </div>
              <div class="dotHead"></div>
            </div>
            <div class="speedLines"></div>
            <div class="speedLines sline-2"></div>
            <div class="speedLines sline-3"></div>
          </div>
          <div class="ground"></div>
          <div class="sparkleBox">
          <div class="sparkle yellow sm one"></div>
          <div class="sparkle blue sm two"></div>
          <div class="sparkle orange md three"></div>
          <div class="sparkle red four"></div>
          <div class="sparkle orange md five"></div>
          <div class="sparkle yellow md six"></div>
          <div class="sparkle blue sm seven"></div>
          <div class="sparkle red eight"></div>
          <div class="sparkle blue sm nine"></div>
          <div class="sparkle orange sm ten"></div>
          <div class="sparkle yellow sm eleven"></div>
          <div class="sparkle red md twelve"></div>
          <div class="sparkle yellow sm thirteen"></div>
          <div class="sparkle blue md fourteen"></div>
          <div class="sparkle orange fifteen"></div>
          <div class="sparkle red sixteen"></div>
          </div>


        </div>

    </body>
  </html>
